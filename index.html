<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Restaurant Billing System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="m-4">
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="table-search" placeholder="Search table...">
                <p class="textSubheading">Table</p>
                <div id="table-list"></div>
            </div>
            <div class="col-md-9">
                <input type="text" id="menu-search" placeholder="Search menu... by course, by food">
                <p class="textSubheading">Menu</p>
                <div id="menu-list"></div>
            </div>
        </div>
    </div>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-table-title" class="modal-table-title"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="order-details">
                    </tbody>
                    <tfoot>
                        <tr>
                          <td colspan="2"></td>
                          <td id="order-total">$0.00</td>
                        </tr>
                      </tfoot>
                </table>
                <div class="button-container">
            
                    <button id="generate-bill-btn">Generate Bill</button>
                  
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
